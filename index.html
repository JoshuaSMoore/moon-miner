<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Gamedraft</title>
  <head>
    <style>
      /* This is for wire framing to see our rows/columns */
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>

    <!-- Header - Game Name -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center py-3">
            <h1 class = text-light>Themed Game</h1>
          </div>
        </div>
      </div>
    </header>
</head>
<body class = dark>
  <!-- Container w/ 3 col - stats*maybe*, picture, inventory -->
  <div class="container-fluid">
    <div class="row justify-content-evenly">
      <div class="col-md-4 stats">
        <h2 class = >Stats</h2>
        <div class="card">
          <p>Total Multiplier</p>
          <p>Resources Per Minute</p>
        </div>     
      </div>
      <div class="col-md-4 p-5 text-center">
        <img src="https://www.pngitem.com/pimgs/m/162-1629439_reddit-logo-transparent-background-hd-png-download.png" alt="" class ="Shrine" onclick = "mine()" > 
      </div>
      <div class="col-md-4 inventory">
        <h2 class = >Inventory</h2>
        <div class="card p-2">
          <div class="card-body p-2">
            <p>Karma <span id="resourceCount">0</span><p>
              <p>Like Boosts <span id="strCount">0</span></p>
              <p>Shared Posts <span id="itTwo">0</span></p>
              <p>Pinned Posts <span id="focusCount">0</span><p>
                <p>Trending Posts <span id="passCount">0</span><p>
          </div>
        </div>
      </div>
  </div>

  <footer>
    <!-- Store footer page- 2 click upgrade buttons, 2 auto upgrade buttons -->
    <div class="container fluid">
      <div class="row text-center justify-content-center" id="upBuy">
        <div class="col-md-12 p-3 text-center"></div>
        <h2 class = >Store</h2>
        <div class="card" style = "max-width: 30rem;">
          <div class="card-body d-flex justify-content-evenly">
            <button type="button" onclick="strBuy('str')" class="btn btn-primary btn-sm Str-buy">Like Boost</button>
            <p>Plus <span id = "sMulti"> 0</span> Karma<br>per Click<br>Cost<span id ="sPrice">20</span></p>
            <button type="button" onclick= "ItemTwo('item')" class="btn btn-primary btn-sm ">Shared Post</button>
            <p>Plus <span id = "dMulti"> 0</span> Karma<br>per Click<br>Cost<span id ="dPrice">50</span></p>
          </div>
        </div>
        <div class="card" style = "max-width: 30rem;">
          <div class="card-body d-flex justify-content-evenly">
            <button type="button" onclick="focusUp('focus')" class="btn btn-primary btn-sm">Pinned Post</button>
            <p>Karma per 5 seconds<br><span id = "hpBuff">0</span><br>Cost<span id ="buff1">100</span></p>
            <button type="button" onclick= "passUp('pass')" class="btn btn-primary btn-sm ">Trending Post</button>
            <p>Karma per 5 seconds<br><span id = "xpBuff">0</span><br>Cost<span id ="buff2">200</span></p>
      </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
