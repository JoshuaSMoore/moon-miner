<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>KarmaFarmer</title>
  <head>
    <style>
      /* This is for wire framing to see our rows/columns */
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>

    <!-- Header - Game Name -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center py-3">
            <h1 class = "bigfonts fw-bold">Karma Farmer</h1>
          </div>
        </div>
      </div>
    </header>
</head>
<body class = dark>
  <!-- Container w/ 3 col - stats*maybe*, picture, inventory -->
  <div class="container-fluid">
    <div class="row justify-content-evenly">
      <div class="col-md-4 stats">
        <h2 class = bigfonts>Stats</h2>
        <div class="smallfonts">
          <p>Total Click Bonus: </p>
          <p>Karma Per 5 Seconds: </p>
        </div>     
      </div>
      <div class="col-md-4 p-5 text-center">
        <img src="https://i.kym-cdn.com/photos/images/original/000/067/567/tumblr_l7kr81x3fz1qzpwi0o1_400.gif" alt="" class ="Shrine" onclick = "mine()" > 
      </div>
      <div class="col-md-4 inventory">
        <h2 class = "bigfonts">Inventory</h2>
      <div class = "ps-5 smallfonts">
            <p>Karma:   <span id="resourceCount">0</span><p>
              <p>Like Boosts:    <span id="strCount">0</span></p>
              <p>Shared Posts:    <span id="itTwo"> 0</span></p>
              <p>Pinned Posts:    <span id="focusCount">0</span><p>
                <p>Trending Posts:    <span id="passCount">0</span>
                </div>
              </div>
        </div>
  </div>

  <footer>
    <!-- Store footer page- 2 click upgrade buttons, 2 auto upgrade buttons -->
    <div class="container fluid purchase">
      <div class="row text-center justify-content-around" id="upBuy">
        <div class="col-md-12  text-center"></div>
        <h1 class = "bigfonts fw-bolder">Store</h1>
        <div class="card storeCards" style = "max-width: 10rem">
          <div class="card-body">
            <button type="button" onclick="strBuy('str')" class="btn-sm btn border shadow buttons">Like Boost</button>
            <p class = "pt-3 storefont">Bonus Karma per Click <span id = "sMulti"><br> 0</span><br>Cost: <span id ="sPrice">20</span></p>
          </div>
        </div>
            <div class="card storeCards" style = "max-width: 10rem;">
              <div class="card-body">
                <button type="button" onclick= "ItemTwo('item')" class="btn-sm btn border shadow buttons">Shared Post</button>
                <p class = "pt-3 storefont">Bonus Karma per Click <span id = "dMulti"><br> 0</span><br>Cost: <span id ="dPrice">50</span></p>
              </div>
        </div>
        <div class="card storeCards" style = "max-width: 10rem;">
          <div class="card-body">
            <button type="button" onclick="focusUp('focus')" class="btn-sm btn border shadow buttons">Pinned Post</button>
            <p class = "pt-3 storefont">Karma per 5 seconds<br><span id = "hpBuff">0</span><br>Cost: <span id ="buff1">100</span></p>
          </div>
        </div>
            <div class="card storeCards" style = "max-width: 10rem;">
              <div class="card-body">
            <button type="button" onclick= "passUp('pass')" class="btn-sm btn border shadow buttons">Front Page</button>
            <p class = "pt-3 storefont" >Karma per 5 seconds<br><span id = "xpBuff">0</span><br>Cost: <span id ="buff2">200</span></p>
          </div>
      </div>
    </div>
  </div>
  </footer>
  <script src="app.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
