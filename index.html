<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>KarmaFarmer</title>
  <head>
    <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
      </script>

    <!-- Header - Game Name -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center py-3">
            <h1 class = "bigfonts2 fw-bold">Reddit King</h1>
          </div>
        </div>
      </div>
    </header>
</head>
<body class = dark>
<main>
  <!-- Container w/ 3 col - stats*maybe*, picture, inventory -->
  <div class="container-fluid">
    <div class="row justify-content-evenly">
      <div class="col-md-4 stats">
        <h2 class = bigfonts>Stats</h2>
        <div class="smallfonts">
          <p>Karma Click Bonus: + <span id = "totalBonus">0</span> </p>
          <p>Karma Per 5 Seconds: <span id = "autoBonus">0</span> </p>
        </div>     
      </div>
      <div class="col-md-4 p-5 text-center">
        <img src="https://i.kym-cdn.com/photos/images/original/000/067/567/tumblr_l7kr81x3fz1qzpwi0o1_400.gif" alt="" class ="Shrine" onclick = "mine()" > 
      </div>
      <div class="col-md-4 inventory">
        <h2 class = "bigfonts">Inventory</h2>
      <div class = "ps-5 smallfonts">
            <p>Karma:   <span id="resourceCount">0</span><p>
              <p><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
              </svg> :    <span id="strCount">0</span></p>
              <p><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
              </svg>    :    <span id="itTwo"> 0</span></p>
              <p><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pin-angle-fill" viewBox="0 0 16 16">
                <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a5.927 5.927 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707-.195-.195.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a5.922 5.922 0 0 1 1.013.16l3.134-3.133a2.772 2.772 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146z"/>
              </svg>  :    <span id="focusCount">0</span><p>
                <p><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
                  <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
                  <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
                </svg>  :    <span id="passCount">0</span>
                </div>
              </div>
        </div>
  </div>
</main>
<footer>
    <!-- Store footer page- 2 click upgrade buttons, 2 auto upgrade buttons -->
    <div class="container fluid purchase">
      <div class="row text-center justify-content-around" id="upBuy">
        <div class="col-md-12  text-center"></div>
        <h1 class = "bigfonts fw-bolder">Pay2Win</h1>
        <div class="card storeCards" style = "max-width: 10rem">
          <div class="card-body">
            <button type="button" onclick="strBuy('str')" class="btn-sm btn border shadow buttons">Upvotes</button>
            <p class = "pt-3 storefont">Bonus Karma per Click<br> <span id = "sMulti">0</span><br>Cost: <span id ="sPrice">20</span></p>
          </div>
        </div>
            <div class="card storeCards" style = "max-width: 10rem;">
              <div class="card-body">
                <button type="button" onclick= "ItemTwo('item')" class="btn-sm btn border shadow buttons">Shared Post</button>
                <p class = "pt-3 storefont">Bonus Karma per Click<br> <span id = "dMulti">0</span><br>Cost: <span id ="dPrice">50</span></p>
              </div>
        </div>
        <div class="card storeCards" style = "max-width: 10rem;">
          <div class="card-body">
            <button type="button" onclick="focusUp('focus')" class="btn-sm btn border shadow buttons">Pinned Post</button>
            <p class = "pt-3 storefont">Karma per 5 seconds<br><span id = "hpBuff">0</span><br>Cost: <span id ="buff1">100</span></p>
          </div>
        </div>
            <div class="card storeCards" style = "max-width: 10rem;">
              <div class="card-body">
            <button type="button" onclick= "passUp('pass')" class="btn-sm btn border shadow buttons">Front Page</button>
            <p class = "pt-3 storefont" >Karma per 5 seconds<br><span id = "xpBuff">0</span><br>Cost: <span id ="buff2">200</span></p>
          </div>
      </div>
    </div>
  </div>
  </footer>
  <script src="app.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
